<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Clock</title>
  </head>
  <body>
    <div class="container">
      <div class="time">
        <h1>Current Time: </h1>
        <span id="time"></span>
      </div>
      <form>
        <label for="alarm">Set Your Alarm:</label>
        <input type="time" id="alarm">
        <button type="submit" name="submit" class="btn btn-danger">Set Alarm</button>
      </form>
      <div id="alarm-set">
        <h3>Alarm set for:</h3>
        <h3 id="alarm-time"></h3>
      </div>
      <div id="alarm-display">
        <h1>Your Alarm is going off!</h1>
        <audio id="noise" loop src="audio/alarm.wav"></audio>
        <button id="snooze" class="btn btn-info" type="button">Snooze</button>
        <button id="stop" class="btn btn-success" type="button">Stop Alarm</button>
      </div>

    </div>

  </body>
</html>
